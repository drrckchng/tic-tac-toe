<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tic Tac Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p id="title">Tic Tac Toe</p>
    <form id="player-select">
      <fieldset>
        <legend>Choose Player Names:</legend>
        <div id="player-one">
          <label for="player-one-name">Player 1 Name:</label>
          <input type="text" id="player-one-name" name="playerOneName">
        </div>
        <div id="player-two">
          <label for="player-two-name">Player 2 Name:</label>
          <input type="text" id="player-two-name" name="playerTwoName">
        </div>
      </fieldset>
      <div id="marker-select">
        <fieldset>
          <legend>Select Player 1 Marker:</legend>
          <label for="x-marker">X</label>
          <input type="radio" id="x-marker" name="marker" value="x">
          <label for="o-marker">O</label>
          <input type="radio" id="o-marker" name="marker" value="o">
        </fieldset>
      </div>
      <input type="submit" id="submit" value="Submit">
    </form>
    <div id="game-board">
      <div class="game-square" data-index="0"></div>
      <div class="game-square" data-index="1"></div>
      <div class="game-square" data-index="2"></div>
      <div class="game-square" data-index="3"></div>
      <div class="game-square" data-index="4"></div>
      <div class="game-square" data-index="5"></div>
      <div class="game-square" data-index="6"></div>
      <div class="game-square" data-index="7"></div>
      <div class="game-square" data-index="8"></div>
    </div>
  </body>
</html>
